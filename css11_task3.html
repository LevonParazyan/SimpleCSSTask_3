<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css11_task3.css">
	</head>
	<body>
		<div id="main">
			<div id="contact">
				<h2>Contact Us</h2>
				<p>At Lorem.com, we contact every person that gets in touch with us. Don't worry: By submitting this form, 
				you are not buying or agreeing to anything. We just want to talk with you and figure out a way that we can meet your needs.</p>
			</div>
			<section>
				<div id="main_inputs">
					<form>
						<div class="inputs">
							<input type="text" required placeholder="Full Name" class="input" required>
						</div>
						<div class="inputs">
							<input type="text" required placeholder="Email" class="input">
						</div>
						<div class="inputs">
							<input type="text" placeholder="Phone Number" class="input">
						</div>
						<div id="radio_inputs">
							<div id="radio">
								<input type="radio" name="answer" required>Yes
								<input type="radio" name="answer" required>No
							</div>
						</div>
						<div class="inputs">
							<input type="text" placeholder="If so, what is your web adress?" class="input">
						</div>
						<div id="textarea">
							<textarea cols="20" rows="7" placeholder="How can we help you?"></textarea>
						</div>
						<div id="bottom">
							<div class="form">
								<input type="reset" value="Clear" class="green">
							</div>
							<div class="form">
								<input type="submit" value="Send" class="green">
							</div>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div id="img">
					<img src="03/Contact_pic.png">
				</div>
				<div class="clear"></div>
			</section>
		</div>
	</body>
</html>
